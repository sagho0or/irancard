<!DOCTYPE html>
<html>

<head>
    <title>IranCard Prototype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bjqs.css">
</head>

<body ng-app="viewModel">
    <ng-view />

    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bjqs.js"></script>
    <script type="text/javascript" src="js/stickytitles.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $('.slideshow').bjqs({
            'height': 350,
            'width': 550,
            'showmarkers': false,
            'showcontrols': false
        });

        var newStickies = new stickyTitles(jQuery(".stickyHeader"));
        newStickies.load();
        $(window).on("scroll", function() {
            newStickies.scroll();
        });
    });
    </script>
    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/index.js"></script>

</body>

</html>
